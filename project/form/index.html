<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Form</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="flex items-center justify-center h-screen bg-gray-100">

    <div class="bg-white p-6 rounded-lg shadow-lg w-80">
        <h2 class="text-xl font-semibold text-center mb-4">Extended Form</h2>
        <form id="myForm" class="space-y-3">
            <input type="text" id="name" placeholder="Enter your name" required 
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <input type="email" id="email" placeholder="Enter your email" required 
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <input type="tel" id="phone" placeholder="Enter your phone number" required 
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <input type="number" id="age" placeholder="Enter your age" required 
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
            
            <select id="gender" required 
                class="w-full p-2 border border-gray-300 rounded focus:outline-none focus:ring-2 focus:ring-blue-400">
                <option value="">Select Gender</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
                <option value="Other">Other</option>
            </select>

            <button type="submit" 
                class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600 transition">
                Submit
            </button>
        </form>
    </div>

    <script>
        document.getElementById("myForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const phone = document.getElementById("phone").value;
            const age = document.getElementById("age").value;
            const gender = document.getElementById("gender").value;

            if (name && email && phone && age && gender) {
                alert(`Form submitted!\nName: ${name}\nEmail: ${email}\nPhone: ${phone}\nAge: ${age}\nGender: ${gender}`);
            } else {
                alert("Please fill in all fields.");
            }
        });
    </script>

</body>
</html>
